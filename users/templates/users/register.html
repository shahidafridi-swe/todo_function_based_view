{% extends "main.html" %}

{% block content %}
<div class="w-75 m-auto">
    <div class="card-header mb-3">
        <h2>Register Form</h2>
    </div>
    
    <form action="" method="post" class="needs-validation">
        {% csrf_token %}
    
        <div class="form-group p-3 pt-0">
            <label for="id_first_name">First Name:</label>
            <input type="text" class="form-control form-control-custom" id="id_first_name" name="first_name" required>
        </div>
        <div class="form-group p-3 pt-0">
            <label for="id_last_name">Last Name:</label>
            <input type="text" class="form-control form-control-custom" id="id_username" name="username" required>
        </div>
        <div class="form-group p-3 pt-0">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control form-control-custom" id="id_username" name="username" required>
        </div>
    
        <div class="form-group p-3 pt-0">
            <label for="id_email">Email:</label>
            <input type="email" class="form-control form-control-custom" id="id_email" name="email" required>
        </div>
    
        <div class="form-group p-3 pt-0">
            <label for="id_password1">Password:</label>
            <input type="password" class="form-control form-control-custom" id="id_password1" name="password1" required>
        </div>
    
        <div class="form-group p-3 pt-0">
            <label for="id_password2">Confirm Password:</label>
            <input type="password" class="form-control form-control-custom" id="id_password2" name="password2" required>
        </div>
    
        <button type="submit" class="btn btn-outline-secondary mt-3 ms-3 w-25">Register</button>
    
        <p class="p-3">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none text-info">Login Here</a></p>
    </form>
</div>
{% endblock content %}
