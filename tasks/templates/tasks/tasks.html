{% extends 'main.html' %}

{% block content %}

<h1>task list</h1>
<table>
    <tr>
        <th>task</th>
        <th>action</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td>
            <a href="{% url 'task' task.id %}">view</a>
            <a href="{% url 'task-create' %}">create</a>
            <a href="{% url 'task-update' task.id %}">update</a>
        </td>
    </tr>
    {% endfor %}
    
</table>
  
{% endblock content %}
